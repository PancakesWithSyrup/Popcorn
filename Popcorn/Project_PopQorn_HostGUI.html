<body>
	<p style="color: purple; font-size: 40px; text-align: center">Project PopQorn</p>
	<p style="color: white; font-size: 36px; text-align: center">Welcome to Host Settings</p>
	
	<a style="font-size: 26px; text-align: center;" href="Project_PopQorn_HostAdditionalSettings.html">Additional Settings</a><br><br>
	<a style="font-size: 26px; text-align: center" href="Project_PopQorn_HostReserveSpace.html">Reserve Space</a><br><br>
	<a style="font-size: 26px; text-align: center" href="Project_PopQorn_HostAdjustTimeSetting.html">Adjust Time Setting</a><br><br>

	<script>
		function openTermProg() {
			window.open("Project_PopQorn_HostTerminate.html");
			
		}
	
	</script>
	<form>
		<label for="room" style="font-size: 26px">Choose a Room:</label>
			<select id="room" name="room">
				<option value="OXA1202">OXA1202</option>
				<option value="OXA1237B">OXA1237B</option>
				<option value="OXC3202">OXC3202</option>

</body>

<footer>
    <!--Time Stamp Statement-->
    <h3><str>The current time is: <span id="time"> </span>, <span id="date"></span></str></h3>

    <!--Time Stamp Script, there are different methods available for how to display the time-->
    <script>
        function getTime(){
		<!--Method for Local Time-->
        var datetime = new Date().toLocaleTimeString();

        <!--Method for Current Date-->
        var currentDate = new Date().toDateString();

        <!--Logs into Console for verification-->
        console.log(datetime);

        <!--Method to display on HTML-->
        document.getElementById("time").textContent=datetime;
        document.getElementById("date").textContent=currentDate;
		}
		getTime();
		setInterval(getTime, 1000);
		
		function executeSpaceOccupancy() {
			window.open("Space_Diagram_E6.html");
		}
    </script>
</footer>
